<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário de Cadastro</h1>
        </header>
        <form>
            <div class="form-campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="João Pereira da Silva">
            </div>
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="nome@email.com">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(45) 47859-6584">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="999.999.999.99">
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="rua, bairro, número">
            </div>
            <div class="form-campo">
                <label for="cep">Cep</label>
                <input type="text" id="cep" name="cep" placeholder="15456-154">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#telefone').mask('(00) 00000-0000');
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00000-000')
        })
    </script>
</body>
</html>
